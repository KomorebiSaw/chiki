{% extends "base.html" %}
{% block subtitle %}广告中心{% endblock %}
{% block body_class %}users{% endblock %}

{% block body %}
<link rel="stylesheet" href="http://about.haoku.net/static/ad/css/web.min.css?v=ab7a">
<script src="http://about.haoku.net/static/ad/js/web.min.js"></script>
<script src="http://about.haoku.net/static/ad/highcharts/highcharts.js?v=e730"></script>
<script src="http://about.haoku.net/static/ad/highcharts/modules/exporting.js?v=bd27"></script>
<div class="main">
    <div class="container">
        <div class="row" style="padding-top: 80px;">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                <div class="box">
                    <div class="login">
                        <div class="message-box">
                            <ul class="nav nav-tabs nav-justified" role="tablist">
                                <li role="presentation" class="active"><a>{{ user.name }}</a></li>
                            </ul>
                            <div class="message">{{ form | alert }}</div>
                        </div>
                        <form class="auth-form" method="post">
                            {{ form | kform_inline }}
                            <button type="submit" class="btn btn-primary btn-lg btn-block">查看统计</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.main -->
{% endblock %}
